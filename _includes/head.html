<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">
  <link rel="icon" type="image/png" sizes="64x64" href="{{ site.baseurl }}/images/favicon-64x64.png">
  <link rel="apple-touch-icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

</head>
